<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brain Tumor Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('/static/bg.webp') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            margin: 80px auto;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        h1 {
            font-size: 2.5em;
            background: linear-gradient(to right, #00f7ff, #6f00ff, #00ffae);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }

        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 8px;
            font-size: 1em;
        }

        button {
            background: linear-gradient(to right, #6f00ff, #00ffae);
            border: none;
            padding: 12px 25px;
            color: white;
            font-size: 1em;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(to right, #00ffae, #6f00ff);
            transform: scale(1.05);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: bold;
            color: #00ffae;
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 0 10px #00ffae;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§  Brain Tumor Detection</h1>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" required><br>
            <button type="submit">Upload & Predict</button>
        </form>

        {% if result %}
            <div class="result">
                {{ result }}
            </div>
            <img src="{{ image_url }}" alt="Uploaded Image">
        {% endif %}
    </div>
</body>
</html>
